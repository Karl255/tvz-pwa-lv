<!DOCTYPE html>
<html>

<head>
	<style>
		table,
		th,
		td {
			border: 1px solid black;
			border-collapse: collapse;
		}

	</style>
</head>

<body>

	<table style="width:100%">
		<tr>
			<th>Firstname</th>
			<th>Lastname</th>
			<th>Age</th>
		</tr>
		<tr>
			<td colspan="2">Jill Smith</td>

			<td>50</td>
		</tr>
	</table>

</body>

</html>
